services:
  deepseek_14b_gpu:
    image: nillion/nilai-vllm:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ulimits:
      memlock: -1
      stack: 67108864
    env_file:
      - .env
    restart: unless-stopped
    command: >
      --model deepseek-ai/DeepSeek-R1-Distill-Qwen-14B
      --gpu-memory-utilization 0.39
      --max-model-len 10000
      --max-num-batched-tokens 10000
      --tensor-parallel-size 1
      --uvicorn-log-level warning
    environment:
      - SVC_HOST=deepseek_14b_gpu
      - SVC_PORT=8000
      - ETCD_HOST=redis
      - ETCD_PORT=6379
      - TOOL_SUPPORT=false
    volumes:
      - hugging_face_models:/root/.cache/huggingface  # cache models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      retries: 3
      start_period: 60s
      timeout: 10s
volumes:
  hugging_face_models:
