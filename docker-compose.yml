services:
  etcd:
    container_name: etcd
    image: 'bitnami/etcd:latest'
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
  redis:
    container_name: redis
    image: 'redis:latest'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v3.1.0
    restart: unless-stopped
    user: "$UID:$GID"
    command: "--config.file=/etc/prometheus/prometheus.yml --storage.tsdb.retention.time=30d --web.enable-admin-api"
    healthcheck:
      test: ["CMD", "wget", "http://localhost:9090/-/healthy", "-O", "/dev/null", "-o", "/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  node_exporter:
    container_name: node-exporter
    image: quay.io/prometheus/node-exporter:v1.8.2
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    healthcheck:
      test: ["CMD", "wget", "http://localhost:9100/", "-O", "/dev/null", "-o", "/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  grafana:
    container_name: grafana
    image: 'grafana/grafana:11.5.1'
    restart: unless-stopped
    user: "$UID:$GID"
    depends_on:
      - prometheus
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api:
    container_name: nilai-api
    image: nillion/nilai-api:latest
    privileged: true
    depends_on:
      etcd:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/health"]
      interval: 30s
      retries: 3
      start_period: 15s
      timeout: 10s
  nuc-api:
    container_name: nilai-nuc-api
    image: nillion/nilai-api:latest
    privileged: true
    depends_on:
      etcd:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - AUTH_STRATEGY=nuc # Overwrite the default strategy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/health"]
      interval: 30s
      retries: 3
      start_period: 15s
      timeout: 10s
  attestation:
    image: nillion/nilai-attestation:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      retries: 3
      start_period: 15s
      timeout: 10s

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  hugging_face_models:
  caddy_data:
  caddy_config:
  prometheus_data:
