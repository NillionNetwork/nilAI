services:
  nilai:
    volumes:
      - /dev/sev-guest:/dev/sev-guest # for AMD SEV
    networks:
      - proxy_net
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    networks:
      - proxy_net
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/caddy_data:/data
      - ./caddy/caddy_config:/config

networks:
  proxy_net: